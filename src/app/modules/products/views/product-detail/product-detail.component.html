<div class="container d-flex row">
    <div class="card">
        <div class="card-header d-flex justify-content-start">
            <h2>{{product.name}}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{product.description}}</p>
            <div class="row justify-content-end">
                <a (click)="editProduct()" class="btn">Edit Product</a>
                <a (click)="addPrice()" class="btn">Add Price</a>
                <a (click)="getPrices()" class="btn">Historic</a>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <app-form-price [insertPrice]="insertPrice" [product]="product"></app-form-price>
    </nav>

    <app-list-price [showHistoric]="showHistoric" [product]="product"></app-list-price>

</div>
