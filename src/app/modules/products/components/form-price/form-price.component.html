<div class="container">
    <div *ngIf="insertPrice">
        <form [formGroup]="formPrice" (ngSubmit)="savePrice()">
            <div>
                <div class="form-group row">
                    <input class="form-control" type="number" placeholder="price" formControlName="price" />
                </div>
                <div class="form-group row">
                    <div class="input-group col-md-8 d-flex justify-content-end">
                        <button type="submit" class="btn">{{ 'save.text' | translate }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
