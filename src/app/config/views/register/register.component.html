<form [formGroup]="formUser" (ngSubmit)="saveUser()">
    <h2 class="formUser-heading">
        {{ 'login.sign' | translate }}
    </h2>
    <div>
        <div class="form-group row">
            <label for="username" class="col-form-label">{{ 'login.user' | translate }}</label>
            <input type="text" class="form-control" formControlName="username">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="!!username.errors.shouldBeUnique">{{ 'login.user-exist' | translate }}</div>
                <div *ngIf="!!username.errors.minlength">{{ 'login.user-length' | translate }}</div>
                <div *ngIf="!!username.errors.required">{{ 'login.user-form' | translate }}</div>
                <div *ngIf="!!username.errors.cannotContainSpace">{{ 'login.user-space' | translate }}</div>

            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label">{{ 'login.password' | translate }}</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                <div *ngIf="!!password.errors.required">{{ 'login.password-form' | translate }}</div>
                <div *ngIf="passwordVoid && passwordVoid">escribe algo</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label">{{ 'login.password-match' | translate }}</label>
            <input type="password" class="form-control" formControlName="passwordMatch">
            <!-- <div *ngIf="passwordIncorrect" class="alert alert-danger">{{ 'login.password-fail' | translate }}</div> -->
        </div>
        <div class="form-group row">
            <button type="submit" class="btn">{{ 'save.text' | translate }}</button>
        </div>
    </div>
</form>
